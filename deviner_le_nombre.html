<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Deviner le nombre</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="deviner_le_nombre.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body class="col-sm-12">

    <header>
        <h1><strong>Deviner le nombre</strong></h1>

    </header>

    <section class="col-sm-12">

        <h3>Entré un chiffre entre 1 et 100</h3>


        <div class="row">

            <div class="col-sm-3"></div>


            <div class="col-sm-2">
                <input id="nbr" class="form-control form-control-lg" type="text">
            </div>

            <div class="col-sm-2 button">
                <button id="bt" type="submit" class="btn btn-lg btn-default">OK</button>
            </div>

            <div class="col-sm-3">
                <h4 id="result">Résultat</h4>
            </div>





        </div>

        <div class="row">

            <div class="col-sm-2"></div>

            <div id="compteur" class="col-sm-4">
                <h4>Compteur : 10</h4>
            </div>


            <div class="col-sm-4">
                <button id="reset" type="reset" class="btn btn-lg btn-default" >Rejouer</button>
            </div>



        </div>






    </section>


    <footer>



    </footer>

<script src="deviner_le_nombre.js"></script>
</body>
</html>
